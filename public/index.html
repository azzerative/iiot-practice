<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TF4061 Industrial Internet of Things</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        src="https://upload.wikimedia.org/wikipedia/id/9/95/Logo_Institut_Teknologi_Bandung.png"
        alt="Logo_Institut_Teknologi_Bandung"
      />

      <h1>TF4061 Industrial Internet of Things</h1>
      <h2>Semester 2 2020/2021</h2>
    </div>
    <div class="panel">
      <p>Publish any value between 0-100 at MQTT topic <code>test</code></p>

      <div class="bar">
        <span id="value">NaN</span>
        <div id="overlay"></div>
      </div>

      <input type="range" min="0" max="1" step="0.01" value="0.1" id="range1" />
      <label for="range1">Frekuensi: <span id="range1-value">NaN</span></label>
      <input type="range" min="0" max="1" step="0.01" value="0.1" id="range2" />
      <label for="range2">Amplitudo: <span id="range2-value">NaN</span></label>
      <button id="btn">Kirim</button>
    </div>
    <div class="chart-container">
      <canvas id="chart1"></canvas>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/hmi-input.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
    <script src="js/chart1.js"></script>
  </body>
</html>
